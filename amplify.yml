version: 1
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: /
    files:
      - index.html
      - privacy-policy.html
      - terms-and-conditions.html
      - support.html
      - styles.css
      - legal.css
      - script.js
      - index.md
      - llms.txt
      - assets/**
      - fonts/**
      - legal/**
  cache:
    paths: []
customHeaders: []
customRules:
  - source: /
    target: /index.html
    status: '200'
  - source: /terms-and-conditions/
    target: /terms-and-conditions
    status: '301'
  - source: /privacy-policy/
    target: /privacy-policy
    status: '301'
  - source: /support/
    target: /support
    status: '301'
  - source: /<*>/
    target: /<*>
    status: '301'
  - source: /<*>.html
    target: /<*>.html
    status: '200'
  - source: /<*>
    target: /<*>.html
    status: '200'
