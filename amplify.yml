version: 1
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: /
    files:
      - index.html
      - privacy-policy.html
      - terms-and-conditions.html
      - support.html
      - styles.css
      - legal.css
      - script.js
      - index.md
      - llms.txt
      - assets/**
      - fonts/**
      - legal/**
  cache:
    paths: []
customHeaders: []
customRules:
  - source: /<*>.html
    target: /<*>.html
    status: '200'
  - source: /<*>
    target: /<*>.html
    status: '200'
